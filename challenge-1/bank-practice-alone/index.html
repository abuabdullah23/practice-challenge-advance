<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <!-- tailwind Css linking  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold text-purple-700">Baap Er Bank</span> !!!</h1>
    </header>

    <main>
        <section class="bg-green-200 w-9/12 mx-auto mt-12 p-12 rounded-lg">
            <h3 class="text-4xl mb-5 font-semibold text-green-700">Please Login</h3>
            <div>
                <p>Email: sontan@baap.com</p>
                <input class="p-2 pl-5 rounded-md mr-3 block my-5 w-3/4" type="email" name="" id="user-email" placeholder="your email">
                <p>Password: secret</p>
                <input class="p-2 pl-5 rounded-md block my-5 w-3/4" type="password" name="" id="user-password" placeholder="your password">
            </div>
            <button id="btn-submit" class="bg-green-600 hover:bg-green-900 px-5 py-3 rounded-lg text-white font-medium">Submit</button>
        </section>
    </main>
    


    <!-- script js linking -->
    <script src="js/login.js"></script>
</body>
</html>
