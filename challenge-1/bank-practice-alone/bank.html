<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>

    <!-- tailwind Css linking  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-semibold text-purple-700">Mooooooooney</span> !!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 w-9/12 gap-4 mx-auto text-white">
                <div class="bg-green-500 p-5 rounded-lg ">
                    <h3 class="text-2xl mb-2">Deposit</h3>
                    <h2 class="text-6xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-amber-500 p-5 rounded-lg ">
                    <h3 class="text-2xl mb-2">Withdraw</h3>
                    <h2 class="text-6xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-5 rounded-lg ">
                    <h3 class="text-2xl mb-2">Balance</h3>
                    <h2 class="text-6xl">$<span id="balance-total">100</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid lg:grid-cols-2 w-9/12 gap-4 mx-auto text-white">
                <div class="bg-purple-600 p-5 rounded-lg ">
                    <h3 class="text-2xl mb-2">Please Deposit</h3>
                    <input class="p-2 pl-5 rounded-md mr-3 block my-5 w-3/4 text-black" type="number" name="" id="user-deposit-field" placeholder="$ Deposit Amount">
                    <button id="btn-deposit" class="bg-stone-900 hover:bg-violet-900 px-5 py-3 rounded-lg text-white font-medium">Deposit</button>
                </div>
                <div class="bg-blue-400 p-5 rounded-lg ">
                    <h3 class="text-2xl mb-2">Please Withdraw</h3>
                    <input class="p-2 pl-5 rounded-md mr-3 block my-5 w-3/4 text-black" type="number" name="" id="withdraw-field" placeholder="$ Withdraw Amount">
                    <button id="btn-withdraw" class="bg-stone-900 hover:bg-violet-900 px-5 py-3 rounded-lg text-white font-medium">withdraw</button>
                </div>
            </div>
        </section>
    </main>



    <!-- js -->
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>

</body>

</html>
